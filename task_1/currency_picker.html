<!DOCTYPE html>
<html>
  <head>
    <title>Currency Picker</title>
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
  </head>
  <body>
    <section class="container-center size-screen">
      <div id="currency-picker">
        <ul class="list-selected">
          <li>
            <div class="option">
              EUR
              <button class="btn-remove">
                <span class="inner">X</span>
              </button>
            </div>
          </li>
          <li>
            <div class="option">
              CZK
              <button class="btn-remove">
                <span class="inner">X</span>
              </button>
            </div>
          </li>
          <li>
            <div class="option">
              GEL
              <button class="btn-remove">
                <span class="inner">X</span>
              </button>
            </div>
          </li>
        </ul>

        <ul class="list-options">
          <li>
            <label class="option">
              <input type="checkbox" name="currency" value="EUR" />
              EUR
            </label>
          </li>
          <li>
            <label class="option">
              <input type="checkbox" name="currency" value="PLN" />
              PLN
            </label>
          </li>
          <li>
            <label class="option">
              <input type="checkbox" name="currency" value="GEL" />
              GEL
            </label>
          </li>
          <li>
            <label class="option">
              <input type="checkbox" name="currency" value="DKK" />
              DKK
            </label>
          </li>
          <li>
            <label class="option">
              <input type="checkbox" name="currency" value="CZK" />
              CZK
            </label>
          </li>
          <li>
            <label class="option">
              <input type="checkbox" name="currency" value="GBP" />
              GBP
            </label>
          </li>
          <li>
            <label class="option">
              <input type="checkbox" name="currency" value="SEK" />
              SEK
            </label>
          </li>
          <li>
            <label class="option">
              <input type="checkbox" name="currency" value="USD" />
              USD
            </label>
          </li>
          <li>
            <label class="option">
              <input type="checkbox" name="currency" value="RUB" />
              RUB
            </label>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
